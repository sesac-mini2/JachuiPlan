<html layout:decorate="~{layout}">
<th:block layout:fragment="content">
<main class="col-12 px-4">
    <div class="register-container my-4">
        <h2 class="register-title my-3">회원가입</h2>
        <form th:action="@{/users/signup}" method="post">

            <!-- 아이디 입력 -->
            <div class="form-group mx-5 mt-5">
                <label for="username" class="form-label">아이디</label>
                <div class="input-group">
                    <input type="text" id="username" name="username"
                           class="form-control custom-input"
                           placeholder="아이디 입력"
                           maxlength="20"
                           required>
                    <button type="button" id="check-username"
                            class="btn btn-outline-secondary custom-btn">
                        중복 확인
                    </button>
                </div>
                <span id="username-message" class="error-message"></span>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="form-group mx-5">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password"
                       class="form-control custom-input"
                       placeholder="비밀번호 입력" required>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group mx-5">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control custom-input" placeholder="비밀번호 확인" required>
                <span id="password-match-message" class="error-message"></span>
            </div>

            <!-- 닉네임 입력 -->
            <div class="form-group mx-5">
                <label for="nickname" class="form-label">닉네임</label>
                <div class="input-group">
                    <input type="text" id="nickname" name="nickname" class="form-control custom-input" placeholder="닉네임 입력" required>
                    <button type="button" id="check-nickname" class="btn btn-outline-secondary custom-btn">
                        중복 확인
                    </button>
                </div>
                <span id="nickname-message" class="error-message"></span>
            </div>

            <!-- 회원가입 버튼 -->
            <div class="form-group mt-5 text-center">
                <button type="submit" class="btn btn-primary signup-btn">회원가입</button>
            </div>
        </form>
    </div>
</main>
</th:block>

<th:block layout:fragment="script">
    <script>
        // 비밀번호 일치 확인
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const passwordMatchMessage = document.getElementById("password-match-message");

    function checkPasswordMatch() {
      if (password.value !== confirmPassword.value) {
        passwordMatchMessage.textContent = "비밀번호가 일치하지 않습니다.";
      } else {
        passwordMatchMessage.textContent = "";
      }
    }

    password.addEventListener("input", checkPasswordMatch);
    confirmPassword.addEventListener("input", checkPasswordMatch);

    // 아이디 중복 확인
    document.getElementById("check-username").addEventListener("click", function () {
      const username = document.getElementById("username").value;
      const usernameMessage = document.getElementById("username-message");

      if (!username) {
        alert("아이디를 입력해주세요.");
        return;
      }

      fetch(`/users/check-username?username=${username}`)
        .then(response => {
          if (response.ok) {
            return response.text();
          } else {
            throw new Error("이미 있는 아이디입니다.");
          }
        })
        .then(data => {
          usernameMessage.textContent = data;
          usernameMessage.className = "success-message";
        })
        .catch(error => {
          usernameMessage.textContent = error.message;
          usernameMessage.className = "error-message";
        });
    });

    // 닉네임 중복 확인
    document.getElementById("check-nickname").addEventListener("click", function () {
      const nickname = document.getElementById("nickname").value;
      const nicknameMessage = document.getElementById("nickname-message");

      if (!nickname) {
        alert("닉네임을 입력해주세요.");
        return;
      }

      fetch(`/users/check-nickname?nickname=${nickname}`)
        .then(response => {
          if (response.ok) {
            return response.text();
          } else {
            throw new Error("이미 있는 닉네임입니다.");
          }
        })
        .then(data => {
          nicknameMessage.textContent = data;
          nicknameMessage.className = "success-message";
        })
        .catch(error => {
          nicknameMessage.textContent = error.message;
          nicknameMessage.className = "error-message";
        });
    });
    </script>
</th:block>
</html>
