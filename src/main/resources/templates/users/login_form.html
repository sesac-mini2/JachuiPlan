<html layout:decorate="~{layout}">
<th:block layout:fragment="content">
    <main class="col-12 px-4">
        <div class="register-container">
                <h2 class="register-title my-5">로그인</h2>
                <form th:action="@{/users/login}" method="post">
                    <!-- 아이디 입력 -->
                    <div class="form-group mx-5 mt-5">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" id="username" name="username"
                               class="form-control custom-input"
                               placeholder="아이디 입력"
                               maxlength="20"
                               required>
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="form-group mx-5 mt-4">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password"
                               class="form-control custom-input"
                               placeholder="비밀번호 입력" required>
                    </div>

                    <!-- 에러 메시지 -->
                    <div th:if="${param.error}" class="login-error text-center">
                        아이디 또는 비밀번호가 일치하지 않습니다.
                    </div>

                    <!-- 로그아웃 성공 메시지 -->
                    <div th:if="${param.logout}" class="login-success text-center">
                        로그아웃 되었습니다.
                    </div>

                    <div class="form-group mt-5 text-center">
                        <button type="submit" class="btn btn-primary signup-btn">로그인</button>
                    </div>
                </form>

                <a href="/oauth2/authorization/google" class="d-flex justify-content-center">
                    <img th:src="@{/img/google_signup.png}" class="gs-btn"/>
                </a>

            <!-- 회원가입 링크 -->
                <p class="text-center mt-3">
                    계정이 없으신가요? <a th:href="@{/users/signup}" class="text-decoration-none">회원가입</a>
                </p>

        </div>
        </div>
    </div>
    </main>
</th:block>
<th:block layout:fragment="script">
</th:block>
</html>
