<html layout:decorate="~{layout}">
<th:block layout:fragment="sidebar">
    <nav th:replace="~{users/users_sidebar :: sidebarFragment}"></nav>
</th:block>
<th:block layout:fragment="content">
    <h1>로그인</h1>
    <form th:action="@{/users/login}" method="post">
        <!-- 아이디 입력 -->
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- 비밀번호 입력 -->
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- 로그인 성공 메시지 -->
        <div th:if="${param.success}" class="success-message">
            로그인에 성공했습니다!
        </div>

        <!-- 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="error-message">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </div>

        <!-- 로그아웃 성공 메시지 -->
        <div th:if="${param.logout}" class="success-message">
            로그아웃 되었습니다.
        </div>

        <button type="submit">로그인</button>
    </form>

    <!-- 회원가입 링크 -->
    <p>
        계정이 없으신가요? <a th:href="@{/users/signup}">회원가입</a>
    </p>
</th:block>
<th:block layout:fragment="script">
</th:block>
</html>
